<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
    <script src="node_modules\moment\moment.js"></script>
   
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
    </div>
  </div>
</nav>
<!-- from for zip code -->
<div class="col-md-12">
<div class="col-md-3"></div>
<div class=" box col-md-6 ">
    <div class="row">
  <div class="col-md-3"></div>
<form class="col-md-6" id="myForm" >
    <div class="form-group">
 <label for="yourZip">Your zip code</label>
    <input type="text" id="yourZip">
    </div>
    <!--end of of form group div-->
</form>
  <div class="col-md-3"></div>
    </div>
    <!--end of row div-->

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-6 main-weather">
        <h1 class="city"></h1>
        <h2 class="description"></h2>
        <h2 class="temp"></h2>
        <h2 class="humidity"></h2>
        </div>
        <div class="col-md-2"></div>
        <!--end of main weather div-->
        </div>
        <!--end of row div-->
        <div class="col-md-3"></div>
  
</div>
<!--End of 12 columns-->

<div class="col-md-12 forecast">
<div class="col-md-3"></div>
   <div class=" box col-md-6">
       <div class="row">
       <div id="0" class="col-md-4">
           <h1 class="day"></h1>
         <h2 class="description"></h2>
           <h2 class="maxTemp"></h2>
        
       </div>
       <div id="1" class="col-md-4">
       <h1 class="day"></h1>
       <h2 class="description"></h2>
       <h2 class="maxTemp"></h2>
          
       </div>
       <div id="2" class="col-md-4">
           <h1 class="day"></h1>
            <h2 class="description"></h2>
            <h2 class="maxTemp"></h2>
          
       </div>
       </div>
    </div>
    <div class="col-lg-3"></div>

</div>
<!--End of 12 col div-->
 <script src="app.js"></script>

</body>
</html>
